<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" (nzOnCancel)="handleCancel()">
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="modalForm">

      <nz-form-item>
        <nz-form-label [nzRequired]="true" style="width: 25%; text-align: left;">Airline Name</nz-form-label>
        <nz-form-control nzErrorTip="Please input airline name!">
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a airline" [(ngModel)]="modalForm.value.airlineId"
            formControlName="airlineId">
            <nz-option *ngFor="let data of airlineList" nzLabel="{{data.airlineName}}" nzValue="{{data.id}}">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzRequired]="true" style="width: 25%; text-align: left;">Code</nz-form-label>
        <nz-form-control nzErrorTip="Please input plane name!">
          <nz-input-group >
            <input type="text" nz-input formControlName="code" placeholder="Code" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzRequired]="true" style="width: 25%; text-align: left;">Plane Name</nz-form-label>
        <nz-form-control nzErrorTip="Please input plane name!">
          <nz-input-group >
            <input type="text" nz-input formControlName="planeName" placeholder="Plane Name" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzRequired]="true" style="width: 25%; text-align: left;">Seat Quantity</nz-form-label>
        <nz-form-control nzErrorTip="Please input seat quantity!">
          <nz-input-group >
            <nz-input-number formControlName="seatQuantity" placeholder="Seat Quantity"
              [(ngModel)]="modalForm.value.seatQuantity" [nzMin]="102" [nzStep]="6" style="width: 100%"></nz-input-number>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
  <div *nzModalFooter>
    <div nz-row>
      <div nz-col nzSpan="4">
        <div class="float-left">
          <button nz-button nzType="default" (click)="handleCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div nz-col nzSpan="20">
        <div class="float-right">
            <button
            *ngIf="!isEdit && mode ==='detail'"
             nz-button nzType="primary"
            (click)="changeEdit(true)">Edit</button>
          </div>

        <div class="float-right ml-2">
          <button *ngIf="mode === 'detail'" nz-button (click)="deleteItem()" [nzLoading]="isLoading" nzType="primary"
            nzDanger>
            Delete
          </button>
        </div>
        <div class="float-right ml-2">
          <button *ngIf="isEdit" nz-button nzType="primary" (click)="submitForm()" [nzLoading]="isLoading">
            Save
          </button>
        </div>
        <div class="float-right">
          <button *ngIf="isEdit && mode === 'detail'" nz-button nzType="default" (click)="changeEdit(false)">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</nz-modal>
