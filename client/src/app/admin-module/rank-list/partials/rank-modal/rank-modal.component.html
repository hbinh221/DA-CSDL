<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  (nzOnCancel)="handleCancel()"
>
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="modalForm">
      <nz-form-item>
        <nz-form-label [nzRequired]="true" style="width: 27%; text-align: left;">Rank Name</nz-form-label>
        <nz-form-control nzErrorTip="Please input rank name!">
          <nz-input-group >
            <input
              type="text"
              nz-input
              formControlName="rankName"
              placeholder="Rank Name"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzRequired]="true" style="width: 27%; text-align: left;">Cost</nz-form-label>
        <nz-form-control nzErrorTip="Please input cost!">
          <nz-input-group >
            <nz-input-number formControlName="cost" placeholder="Cost" [(ngModel)]="modalForm.value.cost"
              [nzMin]="1" [nzStep]="100000" style="width: 100%"></nz-input-number>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzRequired]="true" style="width: 27%; text-align: left;">Baggage Weight</nz-form-label>
        <nz-form-control nzErrorTip="Please input baggage weight!">
          <nz-input-group >
            <nz-input-number formControlName="baggageWeight" placeholder="Baggage Weight" [(ngModel)]="modalForm.value.baggageWeight"
              [nzMin]="1" [nzStep]="1" style="width: 100%"></nz-input-number>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
  <div *nzModalFooter>
    <div nz-row>
      <div nz-col nzSpan="4">
        <div class="float-left">
          <button nz-button nzType="default" (click)="handleCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div nz-col nzSpan="20">
        <div class="float-right">
            <button
            *ngIf="!isEdit && mode ==='detail'"
             nz-button nzType="primary"
            (click)="changeEdit(true)">Edit</button>
          </div>
      
        <div class="float-right ml-2">
          <button *ngIf="mode ==='detail'"
           nz-button
           (click)="deleteItem()"
           [nzLoading]="isLoading"
          nzType="primary" nzDanger
          >Delete</button>
        </div>
        <div class="float-right ml-2">
          <button
            *ngIf="isEdit"
            nz-button
            nzType="primary"
            (click)="submitForm()"
            [nzLoading]="isLoading"
          >
            Save
          </button>
        </div>
        <div class="float-right">
          <button
            *ngIf="isEdit && mode === 'detail'"
            nz-button
            nzType="default"
            (click)="changeEdit(false)"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</nz-modal>
