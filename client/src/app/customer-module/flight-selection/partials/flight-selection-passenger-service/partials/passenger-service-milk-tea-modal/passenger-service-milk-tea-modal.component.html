<nz-modal [(nzVisible)]="isVisible" [nzTitle]="'Trà sữa'" (nzOnCancel)="handleCancel()"
    [nzBodyStyle]="{'height': '65vh', 'overflow': 'hidden scroll', 'width': '75vw'}" nzWidth="75vw">
    <ng-container *nzModalContent>
        <ng-container *ngFor="let item of flightData">
            <p>Chuyến bay chiều đi</p>
            <p>VN 155 Hà Nội (HAN), Việt Nam đến Đà Nẵng (DAD), Việt Nam</p>
            <div class="mt-5">
                <div class="row mb-5 ml-3 justify-content-sm-around mb-5">
                    <div class="col col-sm-5 w-25">
                        <div class="card">
                            <h5>Hành khách</h5>
                            <h5>CHỌN BỮA ĂN</h5>
                        </div>
                    </div>
                    <div class="col col-md-6 card w-25 p-0">
                        <img width="100%" height="100%" style="object-fit:cover" class="rounded mx-auto d-block"
                            src="../../../assets/img/VNairline.webp" alt="">
                        <h3>Trà sữa trân châu vị truyền thống</h3>
                        <p>126.00VND/Ly</p>
                        <div class="text-center">
                            <button class="w-50" nz-button nzType="default">Thêm</button>
                        </div>
                    </div>
                    <div class="col col-md-6 card w-25 p-0">
                        <img width="100%" height="100%" style="object-fit:cover" class="rounded mx-auto d-block"
                            src="../../../assets/img/VNairline.webp" alt="">
                        <h3>Trà sữa trân châu vị truyền thống</h3>
                        <p>126.00VND/Ly</p>
                        <div class="text-center">
                            <button class="w-50" nz-button nzType="default">Thêm</button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

    </ng-container>

    <div *nzModalFooter>
        <div nz-row>
            <div nz-col nzSpan="4">
            </div>
            <div nz-col nzSpan="20">
                <div class="float-right ml-2">
                    <button *ngIf="!isEdit && mode ==='detail'" nz-button nzType="primary"
                        (click)="changeEdit(true)">Cập nhật giỏ hàng</button>
                </div>
                <div class="float-right ml-2">
                    <button *ngIf="isEdit" nz-button nzType="primary" (click)="submitForm()" [nzLoading]="isLoading">
                        Thêm vào giỏ hàng
                    </button>
                </div>
                <div class="float-right ml-2">
                    <button nz-button nzType="default" (click)="changeEdit(false)">
                        Hủy
                    </button>
                </div>
            </div>
        </div>
    </div>
</nz-modal>
